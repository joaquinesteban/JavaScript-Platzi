<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practica con Javascript</title>

</head>
<body>
   
    <section class="calculadora">
        <h1 id="titulo">Hola Mundo!!</h1>
        <div class="caja">
            <input id="input1" type="number" required placeholder="Escribir Numero">
    
            <input id="input2" type="number" required placeholder="Escribir Numero">
        
        </div>
       <div class="button">
            <button id="suma">+</button>
    
            <button id="resta">-</button>
    
            <button id="divicion">/</button>
    
            <button id="multiplicacion">*</button>
        </div>
        
        <p id="parrafito"> </p>
    </section>
   

    <script src="./practicaPlatzi.js"></script>
</body>
</html>
